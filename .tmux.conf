# .tmux.conf
# by Daniel Rodríguez <http://sadasant.com>

# Default bash
set -g default-shell /bin/bash

# 256colors
set -g default-terminal "screen-256color"

# vim keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Layout 6: Full Screen
bind-key M-6 resize-pane -x 200 \; resize-pane -y 200

# colon :
bind : command-prompt

# status line
set -g status-justify left
set -g status-bg colour0
set -g status-fg colour11
set -g status-interval 2

# Info on right
set -g status-right-length 60
set -g status-right '#[fg=colour11]λ #[fg=colour14]%F #[fg=colour11]%R '

# Border
set -g pane-border-style 'bg=colour6 fg=colour6'
set -g pane-active-border-style 'bg=colour14 fg=colour14'

# Info on left (I don't have a session display for now)
set -g status-left ''
set -g status-style 'bg=colour0 fg=colour11'

# Windows
setw -g window-status-style 'fg=colour11'
setw -g window-status-format ' #I #[fg=colour14]#W#[fg=colour11]#F '
setw -g window-status-current-style 'fg=colour0 bg=colour11'
setw -g window-status-current-format ' #I #[fg=colour0]#W#[fg=colour0]#F '
setw -g window-status-bell-style 'fg=colour0 bg=colour14 bold'

# Global focus events, see https://github.com/roxma/vim-tmux-clipboard
set -g focus-events on

# For Neovim
set -g escape-time 10
