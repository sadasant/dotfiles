# 256colors
# set -g default-terminal "screen-256color"

# vim keys
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# colon :
bind : command-prompt

# panes
# set -g pane-border-fg green
# set -g pane-active-border-fg lightgreen

# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg black
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg green
set -g message-command-bg black

#window mode
setw -g mode-bg green
setw -g mode-fg black

# window status
#setw -g window-status-format " #F#I:#W#F "
#setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[bg=black]#[fg=green] #I #[fg=green]#[bg=black] #W "
setw -g window-status-current-format "#[bg=cyan]#[fg=black] #I #[fg=black]#[bg=cyan] #W "
setw -g window-status-current-bg black
setw -g window-status-current-fg green
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-content-bg colour0
setw -g window-status-content-fg colour10
setw -g window-status-content-attr bold,blink,reverse


# Info on right
set -g status-right-length 60
set -g status-right '#[fg=green]u#(tmux_upspeed) #[fg=green]d#(tmux_downspeed) #[fg=cyan]#(cut -d " " -f 1-3 /proc/loadavg) #[fg=green]#(sensors | grep temp1 | cut -d+ -f2 | cut -d. -f1)°#[fg=green]#(tmux_battery) #[fg=green]%F #[fg=cyan]%R '


# Info on left (I don't have a session display for now)
set -g status-left ''
